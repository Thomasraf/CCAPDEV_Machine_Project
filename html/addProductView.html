<!DOCTYPE html>
<html>
    <head>
        <title>Add a Product</title>
        <link rel="stylesheet" href="../style/navbarStyle.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body{
                background-color: #2c3e50;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a href="../html/registeredHomeView.html" class="navbar-brand">ShopHub</a>
            <button class="navbar-toggler navbar-dark" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../html/profileView.html" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="../html/addProductView.html" class="nav-link">Add Product</a></li>
                    <li class="nav-item"><input class="nav-link form-control" type="text" name="" id="nav-search"></li>
                    <li class="nav-item"><button class="nav-link form-control" id="btnSearchItem">Search</button></li>
                    <li class="nav-item">
                        <select class="nav-link form-control" name="Categories" id="cat">
                            <option value="">Clothes</option>
                            <option value="">Electronics</option>
                            <option value="">Toys</option>
                            <option value="">Home & Living</option>
                            <option value="">Sports & Lifestyle</option>
                            <option value="">Groceries & Pets</option>
                        </select>
                    </li>
                    <li class="nav-item"><a id="checkout" href="../html/checkoutView1.html" class="nav-link">Checkout</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="ui">
                        <h1 class="text-white">Add a Product</h1>
                        <form class="form-group text-center" action="../html/registeredHomeView.html">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Product Name: </label>
                                    <input placeholder="Enter Product Name" class="form-control" type="text" name="fname" id="fname">
                                </div>
                                <div class="col-lg-6">
                                    <label>Price: </label>
                                    <input placeholder="Enter Price" class="form-control" type="text" name="lname" id="lname">
                                </div>
                            </div>
                            <br>
                            <label>Product Description:</label>
                            <input placeholder="Enter Product Description" class="form-control" type="text" name="username" id="username">
                            <br>
                            <label>Add Photo:</label>
                            <br>
                            <input class="text-white" type="file" name="" id="">
                            <br>
                            <br>
                            <input class="btn btn-primary btn-block btn-lg" type="submit" name="submit" id="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
